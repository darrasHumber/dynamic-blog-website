<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Post</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>View Post</h1>
      <a href="index.html" class="button">Back to Home</a>
    </header>
    <main>
      <div id="post-view">
        <!-- Post details will be dynamically inserted here -->
      </div>
      <div id="post-edit" style="display: none">
        <form id="edit-form">
          <label for="edit-title">Title:</label>
          <input type="text" id="edit-title" name="edit-title" required />

          <label for="edit-content">Content:</label>
          <textarea
            id="edit-content"
            name="edit-content"
            rows="5"
            required
          ></textarea>

          <button type="submit" class="button">Save Changes</button>
          <button type="button" id="cancel-edit" class="button">Cancel</button>
        </form>
      </div>
      <button id="edit-post" class="button">Edit Post</button>
      <button id="delete-post" class="button">Delete Post</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
